services:
  recommender_service:
    build: "./recommender_service"
    volumes:
      - type: "bind"
        source: "./data"
        target: "/opt/data"
    environment:
      DATA_DIR_URL: "/opt/data"

  redis:
    image: "redis:alpine"

  gateway:
    build: "./gateway"
    environment:
      DATA_DIR_URL: "/opt/data"
  webserver:
    build: "./webserver"
    ports: 
      - "5000:5000"